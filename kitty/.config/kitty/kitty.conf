include current-theme.conf

enable_audio_bell no

font_size 16.0
text_composition_strategy legacy

#optional, flashes screen.
visual_bell_duration 0.5

# trails
cursor_trail 1

# open new tab with the present directory
map kitty_mod+enter launch --cwd=current --type=window
map cmd+enter       launch --cwd=current --type=window
map kitty_mod+t     launch --cwd=current --type=tab
map cmd+t           launch --cwd=current --type=tab



# background_opacity 0.9


# BEGIN_KITTY_FONTS
font_family      family="JetBrainsMonoNL Nerd Font Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS

# BEGIN_KITTY_THEME
# Ros√© Pine
# include current-theme.conf
# END_KITTY_THEME
